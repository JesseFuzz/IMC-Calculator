<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>IMC | XP Educação</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/52/PNG/256/signofhealth_medical_10741.png">
  </head>
  <body>
    <div id="left">
      <h1>Calcule seu IMC</h1>
      <hr>
      <br>
    <p class="weight">
      <label for="input-weight">&nbsp;</label></br id="quebra">
      <input id="input-weight" type="number" step=".1" placeholder="peso (kg)"/>
    </p>
    <p class="height">
      <label for="input-height"></label><br id="quebra">
      <input id="input-height" type="number" step=".01" placeholder="altura (m)"/>
    </p>
    
    <p class="calcular">
      <button id="calculate-imc">Calcular IMC</button>
    </p>
    <p id="result">O seu IMC é: <strong id="imc-result"></strong></p>
  </div>   
    <script defer src="./js/script.js"></script>
  </body>
</html>
